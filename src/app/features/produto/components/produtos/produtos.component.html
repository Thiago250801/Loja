<div class="card-container">
  <mat-card
    *ngFor="let produto of produto$ | async"
    (click)="selectProduto(produto)"
  >
    <mat-card-header>
      <mat-card-title class="text-uppercase">{{ produto.nome }}</mat-card-title>
      <mat-card-subtitle class="text-uppercase">Categoria: {{ produto.categoria }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <p>
        Pre√ßo:
        {{produto.preco | currency: 'R$'}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
